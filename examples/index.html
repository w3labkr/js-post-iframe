<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./assets/vendor/bootstrap-5.2.3/css/bootstrap.min.css">
</head>
<body>
<div id="page" class="site" style="background-color: #f8f9fa;">
    <header id="masthead" class="site-header"></header>
    <div id="content" class="content">
        <main id="primary" class="main d-flex flex-column justify-content-center align-items-center vh-100">
            <div class="form-signin w-100 m-auto" style="max-width: 330px;padding: 1rem;">
                <form>
                    <h1 class="h3 mb-3 fw-normal">Sign in</h1>
                    <div class="form-floating mb-2">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-check text-start mb-3">
                      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                      </label>
                    </div>
                    <button class="btn btn-primary w-100 py-2 mb-3" type="submit">Sign in</button>
                    <p class="mb-5" style="font-size:14px;">
                        If you're not sure which service to sign up for, 
                        please check the registration path on the <a href="./signup-guide.html">information page</a>.
                    </p>
                    <p class="text-body-secondary">&copy; 2017â€“2024</p>
                </form>
            </div>
        </main><!-- #primary -->
    </div><!-- #content -->
    <footer id="colophon" class="site-footer"></footer>
</div><!-- #page -->
<script src="./assets/vendor/bootstrap-5.2.3/js/bootstrap.min.js"></script>
</body>
</html>
